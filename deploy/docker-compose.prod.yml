version: '3.8'

services:
  wordpress:
    image: wordpress:latest
    container_name: nova_wordpress
    restart: always
    ports:
      - "80:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-NovaStudio2024!}
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: 'false'
    volumes:
      - wordpress_data:/var/www/html
      - ./wordpress/wp-content/themes/nova-studio:/var/www/html/wp-content/themes/nova-studio:ro
      - ./wordpress/wp-content/plugins/nova-leads-simple.php:/var/www/html/wp-content/plugins/nova-leads-simple.php:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nova_network

  db:
    image: mariadb:10.6
    container_name: nova_db
    restart: always
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: ${DB_PASSWORD:-NovaStudio2024!}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-NovaRoot2024!}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-NovaRoot2024!}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nova_network

  # Nginx Reverse Proxy con SSL (Let's Encrypt)
  nginx:
    image: nginx:alpine
    container_name: nova_nginx
    restart: always
    ports:
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - wordpress
    networks:
      - nova_network

  # Certbot para SSL autom√°tico
  certbot:
    image: certbot/certbot
    container_name: nova_certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - nova_network

volumes:
  wordpress_data:
  db_data:
  certbot_data:

networks:
  nova_network:
    driver: bridge
