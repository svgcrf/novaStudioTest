<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Estrella/Nova abstracta -->
  <g transform="translate(5, 8)">
    <!-- Forma principal - estrella de 4 puntas con gradiente -->
    <path d="M22 0 L28 16 L44 22 L28 28 L22 44 L16 28 L0 22 L16 16 Z" 
          fill="url(#logoGradient)"/>
    <!-- Punto central accent -->
    <circle cx="22" cy="22" r="6" fill="url(#accentGradient)"/>
    <!-- Destellos pequeños -->
    <circle cx="10" cy="10" r="2" fill="#2563EB" opacity="0.6"/>
    <circle cx="34" cy="10" r="1.5" fill="#F59E0B" opacity="0.8"/>
    <circle cx="34" cy="34" r="2" fill="#2563EB" opacity="0.5"/>
  </g>
  
  <!-- Texto "Nova" -->
  <text x="58" y="38" 
        font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="800" 
        fill="#0F172A">Nova</text>
  
  <!-- Texto "Studio" -->
  <text x="118" y="38" 
        font-family="'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="#64748B">Studio</text>
  
  <!-- Línea accent debajo -->
  <rect x="58" y="45" width="40" height="3" rx="1.5" fill="url(#accentGradient)"/>
</svg>
