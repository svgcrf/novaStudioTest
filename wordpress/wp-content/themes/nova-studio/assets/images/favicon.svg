<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="favGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
    <linearGradient id="favAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    <!-- Sombra sutil -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#2563EB" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo circular con gradiente -->
  <circle cx="256" cy="256" r="240" fill="url(#favGradient)" filter="url(#shadow)"/>
  
  <!-- Estrella Nova - forma principal -->
  <g transform="translate(256, 256)">
    <!-- Estrella de 4 puntas blanca -->
    <path d="M0 -140 L40 -40 L140 0 L40 40 L0 140 L-40 40 L-140 0 L-40 -40 Z" 
          fill="white" 
          opacity="0.95"/>
    
    <!-- CÃ­rculo central con accent -->
    <circle cx="0" cy="0" r="45" fill="url(#favAccent)"/>
    
    <!-- Brillo interior -->
    <circle cx="-15" cy="-15" r="15" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Destellos decorativos -->
  <circle cx="380" cy="120" r="12" fill="white" opacity="0.6"/>
  <circle cx="420" cy="180" r="8" fill="#F59E0B" opacity="0.8"/>
  <circle cx="100" cy="380" r="10" fill="white" opacity="0.5"/>
  <circle cx="140" cy="130" r="6" fill="#F59E0B" opacity="0.7"/>
</svg>
